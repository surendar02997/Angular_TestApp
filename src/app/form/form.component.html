<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <form #signupform="ngForm" (ngSubmit)="onsubmit()" >
                <div class="form-group">
                    <label for="mail">Email</label>
                    <input type="text" ngModel name="email" id="email" required email class="form-control" #email="ngModel">
                    <span *ngIf="!email.valid && email.touched" class="help-block">Please enter valid email</span>
                </div>

                <div class="form-group">
                    <label for="subscription">Select subscription</label>
                    <select name="subscription" id="subscription" class="form-control" [ngModel]="selected_subscription">
                        <option *ngFor="let subs of subscription" [value]="subs">{{subs}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" ngModel required class="form-control" #password="ngModel">
                    <span *ngIf="!password.valid && password.touched" class="help-block">Please enter valid password</span>
                </div>
                <div class="form-group">
                   <button class="btn btn-primary" type="submit">Submit</button>

                </div>

                <h4 *ngIf="!signupform.valid && signupform.touched" style="color: red;">Form is invalid</h4>
               
            </form>
        </div>
    </div>
</div>
