<div class="container">
    <form (ngSubmit)="sendpostdata(postform.value)" #postform="ngForm">
        <div class="row">
            <div class="col-lg-12">
                <label for="name">Name</label>
                <input type="text" name="name" ngModel class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <label for="hobby">Hobby</label>
                <input type="text" name="hobby" ngModel class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12" style="margin-top: 15px;">
               <button  class="btn btn-success mr-4">Send Post</button>
               <button type="button"  class="btn btn-primary" (click)="getpostdata()">get values</button>
               <button type="button"  class="btn btn-danger" (click)="deletedata()">delete values</button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
               
                <p *ngIf="loadedposts.length < 1 && !isfetching">No Posts Avaliable!</p>
     
               <ul class="list-group" *ngIf="loadedposts.length >= 1 && !isfetching">
                <li class="list-group-item" *ngFor="let post of loadedposts">
                    <h2>{{post.name}}</h2>
                    <h2>{{post.hobby}}</h2>
                </li>
             
              </ul>
              <h2 *ngIf="isfetching && !error">...Loading</h2>
             <div *ngIf="error" class="alert alert-danger">
                 <h1>Error occured</h1>
                 <p>{{error}}</p>
                 <button class="btn btn-danger" (click)="onhandle()">Okay</button>
             </div>
            </div>
        </div>
    </form>
   
</div>
